        body {

            margin: 0;
            min-height: 100vh;

            position: relative;
            height: 100vh;

        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Keep canvas behind other elements */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;

            z-index: 2;
        }

        .header img {
            height: 30px;
        }

        .header h1 {
            font-size: 18px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 80px 10px 10px;
            position: relative;
            z-index: 1;
            height: auto;
            overflow-y: auto;
        }

        .box {
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease, opacity 0.6s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
            opacity: 0;
            transform: translateY(20px);
            z-index: 1;
            text-decoration: none;
        }

        .box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;

            transition: background-color 0.3s ease, box-shadow 0.3s ease;

    <script>
        // Function to check box visibility and add 'show' class
        function checkVisibility() {
            const windowHeight = window.innerHeight;
            document.querySelectorAll('.box').forEach(box => {
                const boxTop = box.getBoundingClientRect().top;
                if (boxTop < windowHeight * 0.8) {
                    box.classList.add('show');
                }
            });
        }

        // Initialize visibility check
        window.addEventListener('scroll', checkVisibility);
        window.addEventListener('load', checkVisibility);

        }

        // Matrix effect script
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = new Array(Math.floor(columns)).fill(0);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Background color with transparency
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0'; // Green color
            ctx.font = `${fontSize}px monospace`;
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                ctx.fillText(text, x, y);
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);
